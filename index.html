<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Foggle</title>
  <link href="css/style.css" 
      rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
</head>

<body id="body">
  <header id="header">
    <div id="left-side">
      <a href="https://about.google">About</a>
      <a href="https://store.google">Store</a>
    </div>
    <div id="right-side">
      <a href="https://mail.google.com/mail/">Gmail</a>
      <a href="https://www.google.com/imghp">Images</a>
      <span class="material-icons md-dark">apps</span>
      <div id="sign-in">
        <a href="https://accounts.google.com/ServiceLogin?hl=en&passive=true&continue=https://www.google.com/">Sign in</a>
      </div>
      <!-- <span class="material-icons md-dark">search</span> -->
    </div>
  </header>
  <div id="img-div">
    <img id="image" src="images/00.png" alt="Foogle-img">
  </div>
</body>

</html>
